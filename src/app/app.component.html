<form
  [formGroup]="form"
  #demoForm="ngForm"
  (ngSubmit)="onSubmit(demoForm)"
  novalidate
>
  <div>
    <label for="cc-number">カード番号：</label>
    <input
      id="cc-number"
      formControlName="creditCard"
      type="tel"
      autocomplete="cc-number"
      ccNumber
    />
  </div>
  <div>
    <label for="cc-exp-date">有効期限：</label>
    <input
      id="cc-exp-date"
      formControlName="expirationDate"
      type="tel"
      autocomplete="cc-exp"
      ccExp
    />
  </div>
  <div>
    <label for="cc-csv">セキュリティコード：</label>
    <input
      id="cc-cvc"
      formControlName="cvc"
      type="tel"
      autocomplete="cc-csc"
      ccCvc
    />
  </div>
</form>
